<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Documento sin título</title>
<script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>
<script src="set-date-jquery.js"></script>
<script language="javascript" type="text/javascript">
$(document).on("ready", function(){	
	

	$('div.centrar').carga_combos();

	$('div.centrar').SetFecha({
		dias_festivos:"01/05,17/06,04/08,05/08,06/08,15/09,02/11,25/12", /*ingresar por pares dia/mes en numeros separado por coma ejemplo para 4 de enero 04/01 */
		adelantar_dia:2,
		bloquear_domingo:true,
		bloquear_feriados:true,
		bloquear_dias_pasados:true,
		msj_bloqueo_dias_pasados:"La fecha de enfrega no puede ser menor a la fecha mínima de envio, Seleccione otra fecha",
		msj_bloqueo_dias_festivos: "No realizamos entregas en dias festivos, "+ "\n" +"Selecciones otra fecha",
		msj_bloqueo_domingos:"No realizan entregas en >>Domingos<< "+ "\n" +"Selecciones otra fecha",
		msj_bloqueo_sabados:"No realizamos entregas en >>Sabados<< "+ "\n" +"Selecciones otra fecha"
	});



});
</script>
<style type="text/css">
/*CSS opcional solo por asuntos de diseño no influye en la funcionalidad del plugin  */
	.centrar
	{
		width: 240px;
		margin: 30px auto;
		text-align: center;
	}
	.centrar select 
	{
		padding: 8px 5px;
	}
</style>
</head>

<body>
<div class="centrar">
	
	<select name="dia" id="dia" >
		
	</select>


	<select name="mes" id="mes">

	<select name="anio" id="anio">
		
	</select>
	</div>
    
    
</body>
